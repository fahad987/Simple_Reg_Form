<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration Form</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    
<div class="container">
    <div class="row">
        <div class="col-lg-3"> </div>

        <div class="col-lg-6">
          <div id="ui">
            <h1 class="text-center">REGISTRATION FORM</h1>            
            <form class="form-group text-center">

              <div class="row ">
                  <div class="col-lg-6">
                      <label>First Name:</label>
                      <input type="text" name="fname" class="form-control" placeholder="Enter Your First Name.....">
                </div>
                 
                    <div class="col-lg-6">
                        <label>Last Name:</label>
                        <input type="text" name="lname" class="form-control" placeholder="Enter Your Last Name.....">
                    </div>   

              </div>
              <label>Full Name:</label>
              <input type="text" name="fullname" class="form-control" placeholder="Enter Your Full Name.....">


              <label>E-mail</label>
              <input type="email" name="email" class="form-control" placeholder="Enter Your Email Address..">
           
              <div class="row">
                    <div class="col-lg-6">
                        <label>Password:</label>
                        <input type="password" name="fname" class="form-control" placeholder="Enter Your Password">
                  </div>
                   
                      <div class="col-lg-6">
                          <label>Re-Type Password:</label>
                          <input type="password" name="lname" class="form-control" placeholder=" Enter Your Retype Password">
                      </div>   

                
            </div>
            
            <label>Phone Number</label>
            <input type="number" name="num" class="form-control" placeholder="Enter Your Phone Number">

            <label>City</label>
            <input type="text" name="City" class="form-control" placeholder="Enter Your City Name">
            

            <label>Address</label>
            <input type="text" name="Address" class="form-control" placeholder="Enter Your Address"><br>
            
                <select class="form-control">
                    <option>Choose Gender..</option>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Others</option>
                </select><br>

                <input type="submit" name="submit" value="submit" class="btn btn-primary btn-block">
            </form>

          </div>
        </div>

    </div>
</div>

</body>
</html>
